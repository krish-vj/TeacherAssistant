
<!-- templates/create_class.html -->
{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Create a Class</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Class Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_class') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Class Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Class</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
