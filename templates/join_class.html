<!-- templates/join_class.html -->
{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Join a Class</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Enter Class Code</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('join_class') }}">
                        <div class="mb-3">
                            <label for="code" class="form-label">Class Code</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join Class</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
